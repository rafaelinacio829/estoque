<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - StockFlow</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12v-2a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2a3 3 0 0 0 3 3h2a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h2a3 3 0 0 0 3-3Z"/><path d="M12 12h2a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-2a3 3 0 0 0-3 3v2a3 3 0 0 0 3 3h2a3 3 0 0 0 3-3v-2a3 3 0 0 0-3-3h-2a3 3 0 0 1-3-3Z"/></svg>
      <h1>StockFlow</h1>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html" class="nav-link"><span>Dashboard</span></a></li>
        <li class="nav-group open">
          <a href="#" class="nav-link has-submenu active"><span>Produtos</span></a>
          <ul class="submenu">
            <li><a href="produtos.html">Listar Produtos</a></li>
            <li><a href="#">Categorias</a></li>
          </ul>
        </li>
        <li><a href="colaboradores.html" class="nav-link"><span>Colaboradores</span></a></li>
        <li><a href="usuarios.html" class="nav-link"><span>Usuários</span></a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <header class="main-header">
      <div class="user-info">
        <span>Bem-vindo(a), <strong>rafael</strong></span>
        <a href="/index.html" class="logout-link">Sair</a>
      </div>
    </header>

    <main>
      <div class="page-header">
        <h2>Gerenciamento de Produtos</h2>
        <div class="header-buttons">
          <button class="btn btn-secondary" id="openSaidaModalBtn">Registrar Saída</button>
          <button class="btn btn-primary" id="openModalBtn">+ Adicionar Produto</button>
        </div>
      </div>

      <div class="recent-activities">
        <h3>Todos os Produtos</h3>
        <table>
          <thead><tr><th>ID</th><th>Produto</th><th>SKU</th><th>Estoque</th><th>Preço</th><th>Ações</th></tr></thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<div id="addProductModal" class="modal">
  <div class="modal-content">
    <header class="modal-header">
      <h2 id="modalTitle">Adicionar Novo Produto</h2>
      <button id="closeModalBtn" class="close-button">&times;</button>
    </header>
    <form id="addProductForm">
      <div class="form-group"><label for="nome">Nome do Produto</label><input type="text" id="nome" required></div>
      <div class="form-group"><label for="sku">SKU (Código)</label><input type="text" id="sku" required></div>
      <div class="form-group-row">
        <div class="form-group"><label for="estoque">Estoque</label><input type="number" id="estoque" required min="0"></div>
        <div class="form-group"><label for="preco">Preço (R$)</label><input type="number" id="preco" required min="0.01" step="0.01" placeholder="199.90"></div>
      </div>
      <div class="form-actions"><button type="submit" class="btn btn-primary">Salvar</button></div>
    </form>
  </div>
</div>

<div id="saidaModal" class="modal">
  <div class="modal-content">
    <header class="modal-header">
      <h2>Registrar Saída de Produto</h2>
      <button id="closeSaidaModalBtn" class="close-button">&times;</button>
    </header>
    <form id="saidaForm">
      <div class="form-group"><label for="produtoSaida">Produto</label><select id="produtoSaida" required><option value="">Carregando...</option></select></div>
      <div class="form-group"><label for="quantidadeSaida">Quantidade</label><input type="number" id="quantidadeSaida" min="1" required></div>
      <div class="form-actions"><button type="submit" class="btn btn-primary">Confirmar Saída</button></div>
    </form>
  </div>
</div>

<script src="sidebar.js"></script>
<script src="produtos.js"></script>

</body>
</html>
