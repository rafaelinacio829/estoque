<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Gestão</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">Visão Geral</a>

      <div class="nav-group">
        <a href="#" class="nav-item has-submenu">Inventário</a>
        <div class="submenu">
          <a href="produtos.html" class="submenu-item">Produtos</a>
        </div>
      </div>

      <a href="#" class="nav-item">Relatórios</a>
      <a href="#" class="nav-item">Configurações</a>
    </nav>
    <div class="sidebar-footer">
      <a href="/index.html" class="logout-button">Sair</a>
    </div>
  </aside>

  <main class="content-area">
    <header class="content-header">
      <h1>Gerenciamento de Produtos</h1>
      <button class="add-product-btn" id="openModalBtn">+ Adicionar Produto</button>
    </header>
    <div class="table-container">
      <table>
        <thead>...</thead>
        <tbody id="product-table-body">
        </tbody>
      </table>
    </div>
  </main>
</div>

<div id="addProductModal" class="modal">
  <div class="modal-content">
    <header class="modal-header">
      <h2>Adicionar Novo Produto</h2>
      <button id="closeModalBtn" class="close-button">&times;</button>
    </header>
    <form id="addProductForm">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="sku">SKU (Código)</label>
        <input type="text" id="sku" name="sku" required>
      </div>
      <div class="form-group-row">
        <div class="form-group">
          <label for="estoque">Estoque Inicial</label>
          <input type="number" id="estoque" name="estoque" required min="0">
        </div>
        <div class="form-group">
          <label for="preco">Preço (R$)</label>
          <input type="number" id="preco" name="preco" required min="0.01" step="0.01">
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-btn">Cadastrar Produto</button>
      </div>
    </form>
  </div>
</div>
<script src="produtos.js"></script>
<script src="sidebar.js"></script>
<script src="dashboard.js"></script> </body>
</html>
</body>
</html>
