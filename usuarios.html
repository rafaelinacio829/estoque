</html><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>

<div id="users-view" class="page-view">

    <div class="main-header">
        <h1>Gerenciamento de Usuários</h1>
        <div class="main-header-buttons">
            <button id="open-add-user-modal-btn" class="btn-header btn-primary">
                <i class="fa-solid fa-user-plus"></i> Cadastrar Usuário
            </button>
        </div>
    </div>

    <div class="data-section">
        <div class="table-container">
            <table id="users-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuário (Username)</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="users-table-body">
                <tr>
                    <td colspan="4" style="text-align:center;">Carregando usuários...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
