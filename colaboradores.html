<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - StockFlow</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>StockFlow</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-link"><span>Dashboard</span></a></li>
                <li class="nav-group"><a href="#" class="nav-link has-submenu"><span>Produtos</span></a><ul class="submenu"><li><a href="produtos.html">Listar Produtos</a></li><li><a href="#">Categorias</a></li></ul></li>
                <li><a href="colaboradores.html" class="nav-link active"><span>Colaboradores</span></a></li>
                <li><a href="#" class="nav-link"><span>Usuários</span></a></li>
            </ul>
        </nav>
    </aside>
    <div class="main-content">
        <header class="main-header"></header>
        <main>
            <div class="page-header">
                <h2>Gerenciamento de Colaboradores</h2>
                <button class="btn btn-primary" id="openModalBtn">+ Adicionar Colaborador</button>
            </div>
            <div class="recent-activities">
                <h3>Todos os Colaboradores</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="collaborator-table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="collaboratorModal" class="modal">
    <div class="modal-content">
        <header class="modal-header">
            <h2>Adicionar Novo Colaborador</h2>
            <button id="closeModalBtn" class="close-button">&times;</button>
        </header>
        <form id="collaboratorForm">
            <div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="cargo">Cargo</label><input type="text" id="cargo"></div>
            <div class="form-group-row">
                <div class="form-group"><label for="data_admissao">Data de Admissão</label><input type="date" id="data_admissao"></div>
                <div class="form-group"><label for="status">Status</label><select id="status"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select></div>
            </div>
            <div class="form-actions"><button type="submit" class="btn btn-primary">Salvar</button></div>
        </form>
    </div>
</div>

<script src="sidebar.js"></script>
<script src="colaboradores.js"></script>
</body>
</html>
